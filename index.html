<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Career Assistance</title>
</head>
<body>
    <header>
        <nav class="">
            <ul>
                <li><h2 style="color: #4E47FF; font-size: 40px">Career Assistance</h2></li>
                <li><button class="raleway-font btn">Sign Up</button></li>
            </ul>
        </nav>
        <div class="hd">
            <p class="ht raleway-font">With career assistance choosing your carrer will be more easy!</p>
            <button class="btn raleway-font ">Carrer Roadmaps</button>
        </div>

    </header>
    <main>
        <section class="main-first-section">
            <div class="action">
                <div class="ac">
                    <h2 class="raleway-font action-head">Sevices</h2>
                    <p class="raleway-fontp action-paragraph">Carrer Assistance gives the best service to choose the right carrer path</p>
                    <button class="btn">See All Services</button>

                </div>
                <div><img src="assets/wc-mini.png" alt="" class="imag-01"></div>
            </div>
        </section>

        <section class="pro">
            <div>
                <h1 class="raleway-font ft">Joined Thousands of Productive users</h1>
            </div>
            <div class="prodiv">
            <div>
                <p class="inter-produc pro-p1">50K+</p>
                <p class="inter-producc pro-p2">Active Users</p>
            </div>

            <div>
                <p class="inter-produc pro-p1">2M+</p>
                <p class="inter-producc pro-p2">Focus Sessions</p>
            </div>
            <div>
                <p class="inter-produc pro-p1">95%</p>
                <p class="inter-producc pro-p2">Satisfaction Rate</p>
            </div>
            </div>
        </section>

        <section>
            <div class="msec">
                <div class="raleway-font touch">Let's Get in Touch</div>

                <div>
                    <form action="" class="form-body">
                        <label for="email" class="inter-produc lab">Email</label>
                        <input type="email" name="" id="email" placeholder="example@gamil.com" class="form">
                        <label for="Name" class="inter-produc lab">Name</label>
                        <input type="text" name="" id="Name" placeholder="full name" class="form">
                        <label for="message" class="inter-produc lab">Message</label>
                        <textarea name="" id="message" cols="30" rows="10" placeholder="write your message..." class="form"></textarea>
                        <input type="button" value="Get In Touch" class="raleway-font bttnn">
                    </form>
                </div>
            </div>
        </section>

    </main>
    <footer>

    </footer>

</body>
</html>
